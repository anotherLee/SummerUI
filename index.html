<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Summer-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --font-size: 14px;
      --color: #333;
      --border-radius: 4px;
      --border-color: #999;
      --border-color-hover: #666;
      --button-cursor-hover: pointer;
    }
  
  </style>
  <style>
    body {
      padding: 20px;
      font-size: var(--font-size);
    }
  </style>
  <style>
    .test-input {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div id="app">
  <s-button icon="setting">我爱JS</s-button>
  <s-button icon="right" icon-position="right" :loading="true">点击</s-button>
  <s-button icon="setting" icon-position="right" :loading="loading1" @click="loading1 = !loading1">我爱JS</s-button>
  <s-button>我爱你</s-button>
  <s-button-group>
    <s-button icon="left">向左</s-button>
    <s-button icon="setting">中间</s-button>
    <s-button icon="right">向右</s-button>
  </s-button-group>
  <s-button>确定</s-button>
  <s-button icon="setting"></s-button>
  <div class="test-input">
    <s-input></s-input>
    <s-input value="张三"></s-input>
    <s-input value="张三" disabled></s-input>
    <s-input value="张三" readonly></s-input>
    <s-input value="张三" error="这是错误信息"></s-input>
  </div>
</div>
<div id="test"></div>
<!--<script src="//at.alicdn.com/t/font_1418858_xz8ckunxm4.js"></script>-->
</body>
</html>
